name: Feature Request
description: 提出新功能建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: 需求背景
      description: 为什么需要这个功能？
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 方案建议
      description: 你的建议方案是什么？
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
